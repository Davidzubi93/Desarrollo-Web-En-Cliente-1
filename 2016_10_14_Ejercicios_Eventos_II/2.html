    <script type="text/javascript">
    /*
    2.	Implementaremos un panel con un conjunto de botones que nos permitan ingresar un valor numérico presionando botones.
    Asociaremos el click de cada botón con una única función.. Usar la propidad Target para saber que botón
    ha sido pulsado y asi poder obtener su propiedad value donde aparecen los números. 
    */
     window.onload = function(){
            var botoia = document.getElementsByName('boton');
                for (var i = 0; i < botoia.length; i++){
                    botoia[i].addEventListener("click", numIdatzi,false);
                    
                }
        } 
        function numIdatzi(){
          var idatzi = document.getElementById("resultado");
          var num = this.value;
          idatzi.innerHTML = idatzi.innerHTML + " " + num;
        }
    </script>
  </head>
  <body>
    <body> 
    <input type="button" id="boton0" name="boton" value="0" class="btn btn-primary"> 
    <input type="button" id="boton1" name="boton" value="1" class="btn btn-primary"> 
    <input type="button" id="boton2" name="boton" value="2" class="btn btn-primary"> 
    <input type="button" id="boton3" name="boton" value="3" class="btn btn-primary"> 
    <input type="button" id="boton4" name="boton" value="4" class="btn btn-primary"> 
    <input type="button" id="boton5" name="boton" value="5" class="btn btn-primary"> 
    <input type="button" id="boton6" name="boton" value="6" class="btn btn-primary"> 
    <input type="button" id="boton7" name="boton" value="7" class="btn btn-primary"> 
    <input type="button" id="boton8" name="boton" value="8" class="btn btn-primary"> 
    <input type="button" id="boton9" name="boton" value="9" class="btn btn-primary">
    </br> 
    <div id="resultado"></div>
