    <script type="text/javascript">
        /*
        7.	Crea una pagina en la que el fondo cambiara de color segun el raton este cerca del borde de la pagina. 

            •	Si esta a menos del 10% se pondra rojo.
            •	Si esta entre el 10% y el 20% estara amarillo.
            •	Y sino estara de color verde.

        */
        window.onload = function(){
            
        document.addEventListener("mousemove", arratoia);
        }
        function arratoia(evento){
          
            console.log(evento.pageX);
            console.log(evento.pageY);
            var momentukoX = evento.pageX;
            var momentukoY = evento.pageY;
            
            var w = window.innerWidth
            || document.documentElement.clientWidth
            || document.body.clientWidth;
            
            var h = window.innerHeight
            || document.documentElement.clientHeight
            || document.body.clientHeight;
            //alert(h);
            //alert(w);
            
            kalkuloak(momentukoX,momentukoY,w,h);
            
        }
        
        function kalkuloak(arratoiaX,arratoiaY,pantailaX,pantailaY){
          
            //•	Si esta a menos del 10% se pondra rojo.
            var pantailaX_10 = (pantailaX * 10) / 100;
            var pantailaX_10_2 = pantailaX - pantailaX_10;
            var pantailaY_10 = (pantailaY * 10) / 100;
            var pantailaY_10_2 = pantailaY - pantailaY_10;
            //•	Si esta entre el 10% y el 20% estara amarillo.
            var pantailaX_20 = (pantailaX * 20) / 100;
            var pantailaX_20_2 = pantailaX - pantailaX_20;
            var pantailaY_20 = (pantailaY * 20) / 100;
            var pantailaY_20_2 = pantailaY - pantailaY_20;
            if ((arratoiaX < pantailaX_10 | arratoiaX > pantailaX_10_2) | (arratoiaY < pantailaY_10 | arratoiaY > pantailaY_10_2)){
              document.body.style.backgroundColor = "red";
            }
            else if((arratoiaX < pantailaX_20 | arratoiaX >= pantailaX_20_2) | (arratoiaY < pantailaY_20 | arratoiaY >= pantailaY_20_2)){
              document.body.style.backgroundColor = "yellow";
            }else{
              //•	Y sino estara de color verde.
              document.body.style.backgroundColor = "green";
            }
            
        }
    </script>
