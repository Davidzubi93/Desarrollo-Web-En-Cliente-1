<html lang="en">
  <head>

    <title>Eventos 9</title>

    <style type="text/css"> 
        .erdian {  
            position:fixed;
            background-color: yellow;
        }  
    </style>
    <script type="text/javascript">
        /*
        9.	Crea una pagina en la que aparecera un cuadrado de color amarillo en el centro de la pantalla.
        Este cuadrado se debera desplazar  cuando hagamos click encima de Ã©l  y se detendra cuando soltemos el boton.
        Cuando se este desplazando el cuadrado estara de color azul.
        */
        window.onload = addListeners;
        function erdianJarri(){
          var karratua = document.getElementById("laukia");
          var wid = 200;
          var hei = 200;
          var wid_2 = wid/2;
          var hei_2 = hei/2;
          karratua.style.width=wid + "px";
          karratua.style.height= hei + "px";
           var w = window.innerWidth
            || document.documentElement.clientWidth
            || document.body.clientWidth;
            
            var h = window.innerHeight
            || document.documentElement.clientHeight
            || document.body.clientHeight;
          
          var w_2 = w/2;
          var h_2 = h/2;
          
          w_2 = w_2 - wid_2;
          h_2 = h_2 - hei_2;
          karratua.style.top = h_2 + "px";
          karratua.style.left = w_2 + "px";
        }

        function addListeners(){
            erdianJarri();
            document.getElementById('laukia').addEventListener('mousedown', mouseDown, false);
            window.addEventListener('mouseup', mouseUp, false);
        
        }
        
        function mouseUp()
        {
            window.removeEventListener('mousemove', divMove, true);
             var div = document.getElementById('laukia');
            div.style.backgroundColor="yellow"; 
        }
        
        function mouseDown(e){
          window.addEventListener('mousemove', divMove, true);
          
        }
        
        function divMove(e){
          var div = document.getElementById('laukia');
          div.style.backgroundColor="blue"; 
          div.style.position = 'absolute';
          div.style.top = e.clientY + 'px';
          div.style.left = e.clientX + 'px';
        }
    </script>
  </head>
  <body>
    <div id="laukia" class="erdian"></div>
    
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  </body>
