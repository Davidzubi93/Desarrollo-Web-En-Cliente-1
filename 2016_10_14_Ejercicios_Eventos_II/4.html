    <script type="text/javascript">
    /*
    4.	Completa el codigo anteriormente dado para que al hacer click en cualquier
    elemento se pongo de color amarillo solo el elemento en el que hemos hecho click,
    utiliza para ello una sola funcion donde se dara el color amarillo a los elementos.
    */
    window.onload = function(){
            var elems = document.body.getElementsByTagName("*");

                for (var i = 0; i < elems.length; i++){
                    elems[i].addEventListener("click", argiztatu,false);
                    
                }
        } 
        function argiztatu(event) {
        
        
        this.style.backgroundColor='yellow';
        
        if (this == event.target){
        {
        
        event.stopPropagation();
        }
        }

}
