<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <title>Ver todos los párrafos</title> 
<style type="text/css">
   #cuadro { width: 400px; height: 200px; border: 1px black solid; float: right; }
   p { font-size: 1em; font-family: arial; }
  /* 
   5.	Modifica el ejercicio anterior para que solo se vea en el cuadro el parrafo en el que se ha clickado.
 */
</style>
<script type="text/javascript">
       function eskubiraPasa(elementua){
           
            var ele = elementua;
            var cuadro = document.getElementById("cuadro");
            
            var par = document.createElement("p");
            var contenido = document.createTextNode(elementua.innerHTML);
            
                
            cuadro.appendChild(par);
            par.appendChild(contenido);
            
       }
</script>
</head>
<body>
    
   <h1>Acceso a los párrafos</h1>
   <div id="cuadro"></div>
     <p onclick="eskubiraPasa(this)">Este es el primer párrafo de esta página</p>
     <p onclick="eskubiraPasa(this)">Este es el segundo párrafo</p>
     <p onclick="eskubiraPasa(this)">Y este el tercero</p>
     <p onclick="eskubiraPasa(this)">Pulsa en este cuarto párrafo para volver 
         a verlos todos en el recuadro de la derecha.</p>
     <p onclick="eskubiraPasa(this)">Y pulsa en el quinto para borrar el 
         recuadro de la derecha.</p> 
    
    
    
</body>
</html>
