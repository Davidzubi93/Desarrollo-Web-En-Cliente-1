    /*

    var hasiera_zenbakia = zenbakia;
    var zatitzaileak = "";
    for ( zenbakia; zenbakia > 1; zenbakia--){
        if ( hasiera_zenbakia % zenbakia == 0){
            zatitzaileak += zenbakia + ", ";
        }
    }
