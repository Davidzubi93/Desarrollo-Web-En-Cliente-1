<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1</title>
<script type="text/javascript">
/*
    1.	Crear una pagina con tres botones con las leyendas "1", "2" y "3".
    Mostrar un mensaje indicando qué botón se presionó. Usando 1 sola función.
*/
function alerta(element){
    alert("Has pulsado el boton : " + element.id);
}
</script>
</head>

<body>
<button id="1" onclick = "alerta(this)">1</button>
<button id="2" onclick = "alerta(this)">2</button>
<button id="3" onclick = "alerta(this)">3</button>
</body>

</html>
