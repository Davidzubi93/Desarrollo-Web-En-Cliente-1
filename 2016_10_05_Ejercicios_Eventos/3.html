<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3</title>
<script type="text/javascript">
/*
    3.	Dado el siguiente código, complétalo para que cuando hagamos click
    en el enlace correspondiente cambie de color el texto de la etiqueta h2.
*/
    function rojo(){
        var cambio = document.getElementById("cambiar");
        cambio.style.color = "red";
    }
    function azul(){
        var cambio = document.getElementById("cambiar");
        cambio.style.color = "blue";
    }
</script>
</head>

<body>
    <h1>Enlaces de colores</h1>
   
        <a onclick="rojo()">Cambiar a rojo</a><br/>
        <a onclick="azul()"> Cambiar a azul</a><br/>
        
    <h2 id="cambiar">Esta línea debe cambiar de color.</h2>


</body>

</html>
