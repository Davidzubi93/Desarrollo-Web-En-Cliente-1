<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2</title>
<script type="text/javascript">
/*
    2.	Dado el siguiente código, complétalo para que cuando hagamos
    click en el párrafo correspondiente aumente de tamaño
*/
    function aumentar(element){
        element.style.fontSize = "xx-large";
    }
</script>
</head>

<body>
    <p onclick="aumentar(this)">Este texto debe aumentar de tamaño</p>
    <p onclick="aumentar(this)">Este texto debe aumentar de tamaño</p>
    <p onclick="aumentar(this)">Este texto debe aumentar de tamaño</p>

</body>

</html>
