    <script type="text/javascript">
        /*
        3.	Crea una página con un formulario que simulara la pagina de ayuda de cualquier web.
        Deberá pedirnos nombre y apellidos, habrá un área de texto para comentar
        nuestro problema (que tendrá un límite de 100 caracteres), teléfono (que solo aceptara números)
        y un campo de e-mail (que deberá tener formato de email).
        Si no se cumplen los requisitos no dejara enviar el formulario.
        */
         window.onload = function(){
         }

    </script>
  </head>
  <body>
    <div class="container">
      <div id="contact_form" class="row">
        <div class="col-md-12">
          <h2>Formularioa 2 ariketa</h2>
          <form data-toggle="validator" role="form">
  <div class="form-group">
    <label for="inputName" class="control-label">Izena</label>
    <input type="text" class="form-control" id="inputName" placeholder="Xempronio" required>
  </div>
  <div class="form-group">
    <label for="inputSurname" class="control-label">Abizenak</label>
    <input type="text" class="form-control" id="inputSurname" placeholder="Lehendakari" required>
  </div>
  <div class="form-group">
    <label for="inputEmail" class="control-label">E-posta</label>
    <input type="email" class="form-control" id="inputEmail" placeholder="Xempronio@gmail.com" data-error="Emaila ez da balekoa, adibidea: xempronio@gmail.com" required>
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group">
    <label for="inputTel" class="control-label">Telefono</label>
    <input type="tel" pattern="^[0-9]{9}" maxlength="9" minlength="9" class="form-control" id="inputTel" placeholder="943555677" data-error="Bete ezazu, adibidez 943555677" required>
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group">
    <label for="inputComment" class="control-label">Arazoa azaldu</label>
    <textarea maxlength="100" class="form-control" cols="50" rows="5" id="inputComment" placeholder="Iruzkindu hemen" data-error="Zure arazoa trasmitituiguzu" required></textarea>
    <div class="help-block with-errors"></div>
  </div>
  
  <div class="form-group">
    <button type="submit" class="btn btn-primary">BIDALI</button>
  </div>
</form>

          
        </div>
      </div><!--/row-->
      <hr>
    </div><!--/.container-->
